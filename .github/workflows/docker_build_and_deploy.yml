
name: Docker Build, Push to Docker Hub and deploy
on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  id-token: write
jobs:
  build_and_push_to_docker_hub:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Get current branch name
      id: get_branch_name
      run: echo "branch_name=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build & Push
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        platforms: linux/amd64
        tags: aph1d/craft-bike:${{ steps.get_branch_name.outputs.branch_name }}.${{ github.sha }}, aph1d/craft-bike:latest
  deploy_docker_container_using_ansible:
    runs-on: ubuntu-latest
    needs: [ 'build_and_push_to_docker_hub' ]
    steps: 
      - uses: actions/checkout@v3
      - name: Run playbook
        uses: dawidd6/action-ansible-playbook@v2
        with:
          # Required, playbook filepath
          playbook: deployment.yml
          # Optional, directory where playbooks live
          directory: ./ansible
          # Optional, SSH private key
          key: ${{secrets.SSH_KEY}}
          # Optional, additional flags to pass to ansible-playbook
          options: |
            --inventory inventory.yml
            --extra-vars "docker_user=${{ secrets.DOCKERHUB_USERNAME }} docker_password=${{ secrets.DOCKERHUB_TOKEN }} AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }} AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }} AWS_DEFAULT_REGION=${{ secrets.AWS_DEFAULT_REGION }} MYSQL_DB_NAME=${{ secrets.MYSQL_DB_NAME}} MYSQL_USER=${{ secrets.MYSQL_USER }} MYSQL_PASSWORD=${{ secrets.MYSQL_PASSWORD }} SECRET_KEY=${{ secrets.SECRET_KEY }}"
            --user ${{secrets.ANSIBLE_DEPLOY_USER}}
            --verbose
