<div class="modal fade ba_modal" id="singleLeadDeleteModal_{{ lead_id }}" tabindex="-1" role="dialog"
     aria-labelledby="leadDeleteModalLabel_{{ lead_id }}"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="leadDeleteModalLabel_{{ lead_id }}">Usuń zlecenie serwisowe</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="alert alert-warning" role="alert">
                  <h5 class="alert-heading">Jesteś pewny?</h5>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary mr-2" data-dismiss="modal">Zamknij</button>
                <a class="btn btn-primary"
                   href="{{ url_for('leads.delete_lead', lead_id=lead_id) }}">Usuń zlecenie serwisowe</a>
            </div>
        </div>
    </div>
