<form class="form-service-filter" method="POST">
  {{ filters.hidden_tag() }}
  <!-- security 'csrf' token -->
  <div
    class="d-flex flex-column justify-content-between flex-wrap flex-md-nowrap pb-4 mb-3"
  >
    <div class="mb-2"><strong>Filtry</strong></div>
    <div class="btn-toolbar mb-2 mb-md-0">
      <div class="col-md-3 pl-0">
        {{ filters.txt_search(class="form-control from-control-lg",
        placeholder="szukaj ...") }}
      </div>
    </div>

  </div>
  <div
  class="d-flex flex-column justify-content-between flex-wrap flex-md-nowrap pb-4 mb-3"
> 
  <div class="btn-toolbar mb-1 mb-md-0">
    <div class="col-md-3 pl-0">
      {{ filters.submit(class="btn btn-md btn-outline-info mr-2") }}
      <a
        href="{{ url_for('services.reset_filters') }}"
        class="btn btn-md btn-outline-secondary"
        role="button"
      >
        <span data-feather="x-circle"></span>
      </a>
    </div>
  </div>
</div>
</form>
